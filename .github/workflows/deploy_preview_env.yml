name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy_preview_environment:
    name: "Deploy to Dev"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install SWA CL
        run: yarn global add @azure/static-web-apps-cli
      - name: Install frontend dependencies
        run: yarn install
      - name: Generate build number
        id: gen_build_number
        run: |
          PACKAGE_VERSION=$(node -e "console.log(require(\"./package.json\").version)")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "build_number=${PACKAGE_VERSION}_${SHORT_SHA}" >> $GITHUB_OUTPUT
      - name: Create ${{ github.base_ref }} environment variables
        run: |
          touch .env.${{ github.base_ref }}
          echo VITE_SAMS_AUTHORITY_URL=https://apigw-stg.cdc.gov >> .env.${{ github.base_ref }}
          echo VITE_SAMS_CLIENT_ID=${{ secrets.SAMS_CLIENT_ID }} >> .env.${{ github.base_ref }}
          echo VITE_SAMS_AUTH_URL=https://apigw-stg.cdc.gov:8443/auth/oauth/v2/authorize >> .env.${{ github.base_ref }}
          echo VITE_SAMS_USER_INFO_URL=https://apigw-stg.cdc.gov:8443/openid/connect/v1/userinfo >> .env.${{ github.base_ref }}
          echo VITE_OAUTH_CALLBACK_URL=https://dexdev.cdc.gov/oauth_callback >> .env.${{ github.base_ref }}
          echo VITE_API_BASE_URL=https://ede-dev-portal-api.azurewebsites.net >> .env.${{ github.base_ref }}
          echo VITE_APP_BUILD_NUMBER=${{ steps.gen_build_number.outputs.build_number }} >> .env.${{ github.base_ref }}
          echo VITE_DEV_MOCKING_ENABLED=false >> env.${{ github.base_ref }}
      - name: Build frontend
        run: tsc && vite build --mode ${{ github.base_ref }}
      - name: Deploy
        run: swa deploy ./dist -d ${{ secrets.AZURE_SWA_DEPLOY_TOKEN }} --env ${{ github.base_ref }} -w .
