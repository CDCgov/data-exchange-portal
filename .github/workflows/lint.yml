name: PR Check - ESLint

on:
  pull_request:
    paths:
      - src/**
  push:
    branches:
      - main

jobs:
  unit-test:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: yarn
      - name: ESLint
        run: yarn lint
